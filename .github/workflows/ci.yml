name: ci 
on:
  push:
    branches:
      - mkdocs
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install \
              mkdocs-material \
              mkdocs-awesome-pages-plugin \
              mkdocs-macros-plugin
      - run: mkdocs gh-deploy --force